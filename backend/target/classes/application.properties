spring.application.name=backend

# Configuraci�n H2
spring.datasource.url=jdbc:h2:mem:backend
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# IMPORTANTE: Esto le dice a Spring que cree/actualice las tablas seg�n tus Entidades Java
spring.jpa.hibernate.ddl-auto=update

# LA SOLUCI�N AL ERROR:
# Esperar a que las tablas se creen antes de correr data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always